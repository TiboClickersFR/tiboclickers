        // Formatage du score pour afficher K, M, B...
        function formatScore(num) {
            if (num < 10000) return Math.floor(num).toLocaleString(currentLang); // Affichage sans suffixe pour les petits nombres
            
            const suffixes = ["K", "M", "B", "T", "Qa", "Qi", "Sx", "Sp", "Oc", "No", "Dc"];
            const exp = Math.floor(Math.log(num) / Math.log(1000));
            if (exp > suffixes.length) {
                return num.toExponential(2); // Pour les tr√®s grands nombres
            }
            const suffix = suffixes[exp - 1];
            const formatted = (num / Math.pow(1000, exp)).toFixed(2);
            
            // Supprimer le .00 si c'est un entier
            return formatted.endsWith('.00') ? formatted.slice(0, -3) + suffix : formatted + suffix;
        }

        function updateScoreDisplay() {
            scoreDisplay.textContent = formatScore(score);
            const t = translations[currentLang];
            clickPowerDisplay.textContent = t.clickPowerDisplay(clickPower);

        function updateTPSDisplay() {
            const t = translations[currentLang];

            tpsDisplay.textContent = t.tpsDisplay(tps);

        function calculateCost(button) {
            const isPurchased = button.getAttribute('data-purchased') === 'true';
            
            if (isPurchased) {
                return Infinity; // D√©sactive le bouton si d√©j√† achet√©
            }

            const baseCost = parseInt(button.getAttribute('data-base-cost') || button.getAttribute('data-cost'));
            const count = parseInt(button.getAttribute('data-count') || 0);

            // Achat Unique (pas de data-count) ou count = 0 (premi√®re fois)
            if (!button.hasAttribute('data-count') || count === 0) {
                return baseCost;
            }
            
            // Logique d'augmentation exponentielle pour les am√©liorations r√©p√©tables
            const calculatedCost = Math.floor(baseCost * Math.pow(GROWTH_FACTOR, count));
            return calculatedCost;
        }


        // --- Logique du Clic ---

        tiboImage.addEventListener('click', function(e) {
            if (!isAuthReady) return; // Ne pas cliquer si pas charg√©

            // Ajout du score (en utilisant Math.ceil pour √©viter les probl√®mes de flottants)
            score += clickPower;
            
            // Animation du texte flottant
            createFloatingText(clickPower, e);

            // Mise √† jour et v√©rifications
            updateUI(); 
            checkUpgradeVisibility();

            saveGameState(false); // Sauvegarde apr√®s chaque clic (l√©ger)

        function createFloatingText(amount, event) {
            const text = document.createElement('div');
            text.classList.add('floating-text');
            text.textContent = `+${formatScore(amount)}`;
            
            // Positionnement bas√© sur le clic
            const rect = tiboImage.getBoundingClientRect();
            text.style.left = `${event.clientX - rect.left + tiboImage.offsetWidth / 2}px`;
            text.style.top = `${event.clientY - rect.top + tiboImage.offsetHeight / 2}px`;

            // Ajout au DOM
            tiboImage.parentElement.appendChild(text);

            // Nettoyage apr√®s l'animation
            text.addEventListener('animationend', () => {
                text.remove();
            });
        }

        // --- Logique des Am√©liorations ---

        upgradeButtons.forEach(button => {
            button.addEventListener('click', () => {

                buyUpgrade(button)
            });
        });

        function buyUpgrade(button) {
            const t = translations[currentLang];
            const cost = calculateCost(button);
            
            if (score >= cost) {
                score -= cost;
                
                // 1. Mise √† jour de la puissance de clic / TPS
                if (button.hasAttribute('data-add-bonus')) {
                    // Clics uniques (Mindset, Ultra Sale, Cheat Meal)
                    const bonus = parseInt(button.getAttribute('data-add-bonus'));
                    clickPower += bonus; 
                    button.setAttribute('data-purchased', 'true');
                    
                } else if (button.id === 'upgrade-addition') {
                    // Clic r√©p√©table (Prot√©ines)
                    const addition = parseInt(button.getAttribute('data-addition'));
                    clickPower += addition;
                    let count = parseInt(button.getAttribute('data-count'));
                    button.setAttribute('data-count', ++count);
                    
                } else if (button.hasAttribute('data-tps')) {
                    // Passifs (TPS)
                    const passiveTps = parseFloat(button.getAttribute('data-tps'));
                    tps += passiveTps;
                    let count = parseInt(button.getAttribute('data-count'));
                    button.setAttribute('data-count', ++count);
                }

                // 2. Mise √† jour de l'UI et de l'√©tat
                updateUI(); 
                saveGameState(); // Sauvegarde le jeu apr√®s l'achat
            } else {
                showMessage(t.notEnoughTibos, true);
            }
        }

        function checkUpgradeCosts() {
            upgradeButtons.forEach(button => {
                const cost = calculateCost(button);
                const isPurchased = button.getAttribute('data-purchased') === 'true';
                
                // Mettre √† jour le co√ªt affich√© (si non achet√©)
                const costElement = button.querySelector('.upgrade-cost');
                if (costElement) {
                    if (isPurchased) {
                        costElement.textContent = `‚úÖ ${translations[currentLang].purchasedText}`;
                    } else {
                        costElement.textContent = translations[currentLang].costText(cost);
                    }
                }
                
                button.disabled = isPurchased || score < cost;
            });
        }
        
        // Rend visible les upgrades cach√©s une fois le score atteint
        function checkUpgradeVisibility() {
            // Logique pour r√©v√©ler les upgrades uniques
            // Les seuils sont bas√©s sur le co√ªt de l'upgrade (ex: 80% du co√ªt)
            if (score >= 400 * 0.8 && upgrade2_new && upgrade2_new.classList.contains('hidden')) {
                upgrade2_new.classList.remove('hidden');
                upgrade2_new.style.opacity = 1;

             if (score >= 3000 * 0.8 && upgrade3_new && upgrade3_new.classList.contains('hidden')) {
                upgrade3_new.classList.remove('hidden');
                upgrade3_new.style.opacity = 1;
            }
            
            // Assure que les upgrades sont visibles au rechargement si d√©j√† achet√©s ou d√©couverts
            [upgrade2_new, upgrade3_new].forEach(btn => {
                 if (btn && (btn.getAttribute('data-purchased') === 'true' || score >= parseInt(btn.getAttribute('data-cost')) * 0.8)) {
                    btn.classList.remove('hidden');
                    btn.style.opacity = 1;
                }
            });

        }

        // --- Logique Passive (Game Loop) ---

        function gameLoop() {
            if (!isAuthReady) return;

            // 1. Calcul du score passif
            if (tps > 0) {
                // Ajout du TPS (divis√© par le nombre de cycles par seconde, ici 10)
                // L'utilisation de tps / 10 pour un intervalle de 100ms donne tps / seconde
                const addedScore = tps / 10; 
                score += addedScore; 
            }
            
            // 2. Affichage et v√©rification
            updateScoreDisplay();
            updateTPSDisplay(); 
            checkUpgradeCosts();
            checkUpgradeVisibility();
        }

        // Ex√©cution de la boucle toutes les 100ms (10 fois par seconde)
        setInterval(gameLoop, 100); 
        
        // --- Fonctions Firestore ---
        
        function getGameDocRef(currentUserId) {
            const userPath = `/artifacts/${appId}/users/${currentUserId}/clicker_state`;
            return doc(db, userPath, 'current_game');

        /**
         * Sauvegarde l'√©tat actuel du jeu dans Firestore.
         * @param {boolean} showToast Affiche une notification de sauvegarde si true (par d√©faut: true).
         */
        let isSaving = false;
        async function saveGameState(showToast = true) {
            if (!isAuthReady || !userId || isSaving) return; 
            
            isSaving = true;
            if (showToast) {
                showMessage(translations[currentLang].savingGame);
            }

            // R√©cup√®re l'√©tat de chaque bouton
            const upgradesState = upgradeButtons.map(button => ({
                id: button.id,
                count: parseInt(button.getAttribute('data-count') || 0),
                purchased: button.getAttribute('data-purchased') === 'true'
            }));

            const gameState = {
                score: score,
                clickPower: clickPower,
                tps: tps,
                upgrades: upgradesState,
                lang: currentLang
            };

            try {
                await setDoc(getGameDocRef(userId), gameState, { merge: true });
                if (showToast) {
                    showMessage(translations[currentLang].gameSaved, false);
                }
            } catch (e) {
                console.error("Erreur lors de la sauvegarde du jeu : ", e);
                // Ne pas afficher d'erreur √† l'utilisateur ici, car c'est une sauvegarde automatique
            } finally {
                isSaving = false;
            }
        }
        
        /**
         * Chargement du jeu et √©coute des changements en temps r√©el.
         */
        function initializeGameListener() {
            const gameDocRef = getGameDocRef(userId);
            
            // √âcoute en temps r√©el de la base de donn√©es
            onSnapshot(gameDocRef, (docSnapshot) => {
                let initialLoad = !isAuthReady;
                
                if (docSnapshot.exists()) {
                    const data = docSnapshot.data();
                    
                    // Restauration des scores globaux
                    score = data.score || 0;
                    clickPower = data.clickPower || 1;
                    tps = data.tps || 0;
                    currentLang = data.lang || 'fr';
                    
                    // Restauration de l'√©tat des boutons (set des attributs)
                    if (data.upgrades) {
                        data.upgrades.forEach(savedUpgrade => {
                            const button = document.getElementById(savedUpgrade.id);
                            if (button) {
                                button.setAttribute('data-count', (savedUpgrade.count || 0).toString());
                                button.setAttribute('data-purchased', (savedUpgrade.purchased || false).toString());
                            }
                        });
                    }
                    
                    if (initialLoad) {
                       showMessage(translations[currentLang].gameLoaded);
                    }
                    
                } else if (initialLoad) {
                    // Document n'existe pas, premi√®re partie, initialisation par d√©faut
                    console.log("Aucune progression trouv√©e, d√©but d'une nouvelle partie.");
                    saveGameState(); // Cr√©er le document initial
                }

                // Finalisation de l'initialisation apr√®s le chargement des donn√©es
                isAuthReady = true;
                setLanguage(currentLang, false); // Mettre √† jour l'UI avec la langue charg√©e
                checkUpgradeVisibility();
                
            }, (error) => {
                console.error("Erreur lors de l'√©coute Firestore: ", error);
                showMessage("Erreur de chargement des donn√©es en temps r√©el.", true);
            });
            
            // D√©marrer la sauvegarde automatique toutes les 10 secondes
            setInterval(saveGameState, 10000);
        }

        try {

            auth = getAuth(appInstance);
